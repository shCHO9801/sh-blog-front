name: Deploy ShBlog Frontend

on:
  push:
    branches: ["main", "dev"]

concurrency:
  group: shblog-front
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_DIR: /home/csh980116/shblog-front

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: |
          npm run build
          test -f .next/standalone/server.js

      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp Dockerfile deploy/Dockerfile
          cp docker-compose.yml deploy/docker-compose.yml

      - name: Copy bundle to server (safe)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/**"
          target: "${{ env.DEPLOY_DIR }}"

      - name: Restart with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd "${{ env.DEPLOY_DIR }}/deploy"

            # 기존 컨테이너 정리 (이름 충돌 방지)
            docker compose down --remove-orphans || true
            docker rm -f shblog-frontend 2>/dev/null || true

            # 재기동
            docker compose up -d --build --remove-orphans

            docker image prune -f

